<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>E-commerce</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container flex-grow-1">
        <a class="navbar-brand" href="http://ecommerce.skinborderevent.ml">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#cartModal" v-if="token"><i class="fas fa-shopping-cart">
                  ({{ cartCount }})</i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#loginModal" v-if="!token">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#registerModal" v-if="!token">Register</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="logout" v-if="token" v-on:click="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">Kategori</h1>
          <div class="list-group">
            <a href="#" class="list-group-item" v-for="category in Category" ref="category" @click.prevent="showCategory">{{
              category.name }}</a>
          </div>

        </div>


        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalUpload"> Upload
        </div>
        <div class="col-lg-9 mt-5">

          <div class="row mt-2" id="listItem">


            <card-photo-div v-for="card in dataCards" v-bind:testla="card"></card-photo-div>


            <!-- <div class="col-lg-4 col-md-6 mb-4" v-for="item in Item">
                <div class="card h-100">
                  <img class="card-img-top" src="http://placehold.it/500x400" alt=>
                  <div class="card-body">
                    <h4 class="card-title">
                      <h3>{{ item.name }}</h3>
                    </h4>
                    <h5>{{ item.description }}</h5>
                    <h5>Rp. {{ item.price }}</h5>
                    <button type="button" class="btn btn-primary" v-bind:id="item._id" @click="addToCart" v-if="token">Tambahkan ke keranjang</button>
                  </div>
                </div>
              </div> -->

          </div>

        </div>

      </div>

      <!-- Modal -->
      <div class="modal fade" id="modalUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Upload Photo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <textarea rows="4" cols="48" style="margin:1px;" v-model="description">what's is about?</textarea>
              <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" v-on:change="onFileChange"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"  v-on:click="upload">Upload</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="./assets/js/CartPhoto/card.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
